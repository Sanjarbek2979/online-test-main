<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="user.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .navbar-nav li:hover{
            background-color: #080808;
        }
        .container{
            background-color: #e9e9ea;
            margin: 0px;
            width: 100%;
            padding: 20px 200px;

        }
        .row{
            justify-content: space-between;
        }
        .col-md-3{
            padding: 30px;
            margin-right: 30px;
            background-color: #fff;
        }
        .col-md-8{
            padding: 20px;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .data{
            display: flex;
            /*justify-content: space-between;*/
        }
        .navbar-right {
            position: relative;
        }
        .glyphicon-user{
            position: absolute;
            top: 17px;
            left: -10px;
            color: #e9e9ea;
            margin-right: 9px;
        }
        .subject{
            text-decoration: none;
            font-size: 20px;
            margin-bottom: 10px;
            color: #080808;
        }
        .dropdown-menu{
            width: 150px;
            border: none;
            left: -34px;
        }
        .dropdown-menu li{
            font-size: 12px;
            color: #080808;
            margin-bottom: 10px;
            /*padding: 0px;*/
        }
        .dropdown-menu li:hover a{
            background-color: #080808;
            text-decoration: none;
            color: #fff;
            /*padding: 5px 0px;*/
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Test online</a>
        </div>
        <ul class="nav navbar-nav">
            <li>
                <a href="#">Subject</a>
            </li>
            <li>
                <a href="#">Question</a>
            </li>
            <li>
                <a href="#">Test</a>
            </li>
            <li>
                <a href="#">User</a>
            </li>

            <li><a href="#">History</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><span class="glyphicon glyphicon-user "></span></li>
            <li class="ml-2"><a href="#"> <p th:text="${admin.getName()}"/></a></li>

            <li><a href="/logOut"><span class="glyphicon glyphicon-log-in"></span> Log out</a></li>
        </ul>
    </div>
</nav>
<br>
<button  type="button" data-toggle="modal" data-target="#myModal" class="btn btn-primary">Add Question</button>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Correct-answer</th>
        <th>Question text</th>
        <th>Type</th>
        <th>Subject</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question:${questionList}">
        <td th:text="${question.getId()}"/>
        <td th:text="${question.getCorrectAnswer()}"/>
        <td th:text="${question.getText()}"/>
        <td th:text="${question.getType()}"/>
        <td th:text="${question.getSubject().getName()}"/>
        <td >
            <button class="btn btn-success">Update</button>
            <button class="btn btn-danger">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add new Question</h4>
            </div>
            <div class="modal-body">
                <form class="form-inline" action="/">
                    <div class="form-group">
                        <label  for="name">Subject name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                </form>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
